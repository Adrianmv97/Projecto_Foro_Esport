        <script>
            function verificar() {
                var user = document.forms["formRegistrador"]["newUser"].value
                var password = document.forms["formRegistrador"]["newPass"].value
                var passwordValidation = document.forms["formRegistrador"]["newPassValidation"].value

                if (password != passwordValidation || password.length == 0
                        || passwordValidation.length == 0) {

                    document.getElementById("alert").setAttribute("class", "alertInvisible")
                    document.getElementById("alert").setAttribute("class", "alertVisible")
                    return false
                } else {
                    return true
                }
            }
        </script>

        <div class="padre">
            <div class="hijo">
                <form name="formRegistrador" method="POST" onsubmit="return verificar()" action="Registrador.php">
                    <h1>Registro de Usuario</h1>
                    <label>Nombre de usuario: </label>
                    <input type="text" name="newUser" size="25" autofocus required>
                    <br>
                    <br/>

                    <input type="password" name="newPass" size="25">
                    <br>
                    <br/>
                    <label>Repite Contraseña: </label>
                    <input type="password" name="newPassValidation" size="25">
                    <br>
                    <br>
                    <br>
                    <label>Nombre Real: </label>
                    <input type="text" name="nombreUsuario" size="25" required>
                    <br>
                    <br>
                    <label>Apellidos: </label>
                    <input type="text" name="apellidoUsuario" size="25" required>
                    <br>
                    <p id="alert" class="alertInvisible">Contraseña no valida o no son iguales</p>
                    <input type="submit" value="Registrarse" >
                    <a href="IniciarSesion.html">Iniciar Sesion</a>
                </form> 
            </div>
